<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivexa Tech | Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0A101E; --dark-card: #10182C; --dark-border: #1E293B;
            --text-primary: #E2E8F0; --text-secondary: #94A3B8; --cyan: #00E6F7; --blue: #3672F8;
            --border-radius: 8px; --transition: all 0.3s ease;
        }
        body { background-color: var(--dark-bg); color: var(--text-secondary); font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem; }
        .container { width: 100%; max-width: 800px; }
        .login-container, .admin-panel { background-color: var(--dark-card); padding: 2rem; border-radius: var(--border-radius); border: 1px solid var(--border-color); }
        h1, h2 { color: var(--text-primary); text-align: center; margin-bottom: 2rem; }
        .cta-button { display: inline-block; width: 100%; padding: 14px 32px; border: none; border-radius: var(--border-radius); background: linear-gradient(90deg, var(--cyan), var(--blue)); color: #fff; font-weight: 700; font-size: 1rem; cursor: pointer; transition: var(--transition); }
        .cta-button:hover { filter: brightness(1.2); }
        .admin-panel { display: none; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; background-color: var(--dark-bg); border: 1px solid var(--border-color); border-radius: var(--border-radius); color: var(--text-primary); font-size: 1rem; box-sizing: border-box; }
        #logout-btn { background: #475569; margin-top: 1rem; }
        #projects-list { margin-top: 3rem; }
        .project-item { background-color: var(--dark-bg); padding: 1rem; border-radius: var(--border-radius); margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background-color: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-container" class="login-container">
        <h1>Admin Login</h1>
        <button id="login-btn" class="cta-button">Login with Google</button>
    </div>

    <div id="admin-panel" class="admin-panel">
        <h1>Portfolio Management</h1>
        <p id="admin-email" style="text-align: center; margin-top:-1.5rem; margin-bottom: 2rem;"></p>
        
        <h2>Add New Project</h2>
        <form id="add-project-form">
            <div class="form-group">
                <label for="title">Project Title (e.g., Local Cafe Website)</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Project Description (e.g., Startup Business Website)</label>
                <input type="text" id="description" required>
            </div>
            <div class="form-group">
                <label for="tags">Tech Tags (comma separated, e.g., HTML,CSS,JavaScript)</label>
                <input type="text" id="tags" required>
            </div>
            <div class="form-group">
                <label for="image">Project Image (Recommended Ratio 16:10)</label>
                <input type="file" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="cta-button">Add Project</button>
        </form>

        <div id="projects-list">
            <h2>Existing Projects</h2>
            <div id="project-items-container">
                </div>
        </div>
        
        <button id="logout-btn" class="cta-button">Logout</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // ======== IMPORTANT: APNA ADMIN EMAIL YAHA DAALEIN ========
    const ADMIN_EMAIL = "vivexatech@gmail.com"; // <-- Yahan apna Google account email likhein

    const firebaseConfig = {
      apiKey: "AIzaSyDlmiQxH2ZFU2eUZ7V3JRtNNy8ozzJJ2_k",
      authDomain: "vivexa-testimonial.firebaseapp.com",
      projectId: "vivexa-testimonial",
      storageBucket: "vivexa-testimonial.appspot.com",
      messagingSenderId: "615030329099",
      appId: "1:615030329099:web:a4021bf93cb8a48bd71c0e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    const loginContainer = document.getElementById('login-container');
    const adminPanel = document.getElementById('admin-panel');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const adminEmailEl = document.getElementById('admin-email');

    // Check user state
    auth.onAuthStateChanged(user => {
        if (user && user.email === ADMIN_EMAIL) {
            loginContainer.style.display = 'none';
            adminPanel.style.display = 'block';
            adminEmailEl.textContent = `Logged in as: ${user.email}`;
            loadProjects();
        } else {
            loginContainer.style.display = 'block';
            adminPanel.style.display = 'none';
            if (user) { // Agar koi aur user login karta hai
                auth.signOut();
                alert("Access Denied. Only the admin can log in.");
            }
        }
    });

    // Login
    loginBtn.addEventListener('click', () => {
        auth.signInWithPopup(googleProvider).catch(error => console.error("Login Error:", error));
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
        auth.signOut();
    });

    // Add Project Form
    const addProjectForm = document.getElementById('add-project-form');
    addProjectForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());
        const imageFile = document.getElementById('image').files[0];

        if (!title || !description || !tags.length || !imageFile) {
            alert("Please fill all fields.");
            return;
        }

        const submitBtn = addProjectForm.querySelector('button');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Uploading...';

        try {
            // 1. Upload Image to Storage
            const imageRef = storage.ref(`portfolio_images/${Date.now()}_${imageFile.name}`);
            const snapshot = await imageRef.put(imageFile);
            const imageUrl = await snapshot.ref.getDownloadURL();

            // 2. Add Project data to Firestore
            await db.collection('portfolio').add({
                title,
                description,
                tags,
                imageUrl,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            alert("Project added successfully!");
            addProjectForm.reset();
        } catch (error) {
            console.error("Error adding project: ", error);
            alert("Failed to add project. Check console for details.");
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Add Project';
        }
    });

    // Load and Display Projects
    const projectsContainer = document.getElementById('project-items-container');
    function loadProjects() {
        db.collection('portfolio').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
            projectsContainer.innerHTML = '';
            if(snapshot.empty) {
                projectsContainer.innerHTML = '<p>No projects found. Add one using the form above.</p>';
                return;
            }
            snapshot.forEach(doc => {
                const project = doc.data();
                const projectEl = document.createElement('div');
                projectEl.className = 'project-item';
                projectEl.innerHTML = `
                    <span>${project.title}</span>
                    <button class="delete-btn" data-id="${doc.id}" data-image-url="${project.imageUrl}">Delete</button>
                `;
                projectsContainer.appendChild(projectEl);
            });
        });
    }
    
    // Delete Project
    projectsContainer.addEventListener('click', async (e) => {
        if (e.target.classList.contains('delete-btn')) {
            const docId = e.target.dataset.id;
            const imageUrl = e.target.dataset.imageUrl;

            if (confirm("Are you sure you want to delete this project?")) {
                try {
                    // Delete from Firestore
                    await db.collection('portfolio').doc(docId).delete();
                    
                    // Delete image from Storage
                    const imageRef = storage.refFromURL(imageUrl);
                    await imageRef.delete();
                    
                    alert("Project deleted successfully.");
                } catch (error) {
                    console.error("Error deleting project:", error);
                    alert("Could not delete project. It's possible the image was already deleted. Refresh and try again.");
                }
            }
        }
    });
});
</script>

</body>
</html>
