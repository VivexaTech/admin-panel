<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receipt Generator (A4 Size)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }
    #receipt-container {
        width: 794px;  /* A4 width in px (96 DPI) */
        height: 1123px; /* A4 height in px */
        background: #fff;
        color: #000;
        padding: 40px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        box-sizing: border-box;
        border: 1px solid #ccc;
        position: relative;
    }
    h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 5px;
    }
    h2 {
        text-align: center;
        font-weight: normal;
        font-size: 18px;
        margin-top: 0;
        color: #444;
    }
    .details {
        margin: 20px 0;
    }
    .details strong {
        display: inline-block;
        width: 150px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    table, th, td {
        border: 1px solid #000;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    .total {
        font-weight: bold;
        font-size: 18px;
        text-align: right;
        margin-top: 20px;
    }
    .thank-you {
        position: absolute;
        bottom: 40px;
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-style: italic;
    }
    .btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #4CAF50;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }
    .btn:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<div id="receipt-container">
    <h1>RECEIPT</h1>
    <h2>Payment Received</h2>

    <div class="details">
        <p><strong>Receipt No:</strong> <input type="text" id="receipt-no" value="1001"></p>
        <p><strong>Date:</strong> <input type="date" id="date" value="2025-08-13"></p>
        <p><strong>Customer Name:</strong> <input type="text" id="customer" value="John Doe"></p>
        <p><strong>Payment Method:</strong> <input type="text" id="method" value="UPI"></p>
        <p><strong>Transaction ID:</strong> <input type="text" id="txn" value="TXN123456789"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="item-list">
            <tr>
                <td><input type="text" value="Digital Painting"></td>
                <td><input type="number" value="6"></td>
                <td><input type="number" value="100"></td>
                <td>₹600</td>
            </tr>
        </tbody>
    </table>

    <div class="total">Total: ₹600</div>

    <div class="thank-you">Thank you for your payment!</div>
</div>

<div style="text-align:center;">
    <button class="btn" onclick="downloadPDF()">Download PDF</button>
</div>

<script>
function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const receiptElement = document.getElementById('receipt-container');
    const receiptNo = document.getElementById('receipt-no').value || 'receipt';
    const downloadBtn = document.querySelector('.btn');

    downloadBtn.textContent = 'Downloading...';
    downloadBtn.disabled = true;

    html2canvas(receiptElement, { scale: 2, useCORS: true }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save(`receipt-${receiptNo}.pdf`);
    }).catch(err => {
        console.error("PDF generation failed:", err);
        alert("Could not download PDF. Check console for errors.");
    }).finally(() => {
        downloadBtn.textContent = 'Download PDF';
        downloadBtn.disabled = false;
    });
}
</script>

</body>
</html>
